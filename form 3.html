<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="width: 50%; margin: auto;  background-color: rgb(229, 242, 242);">
        <h2>Instagram</h2>
        <form action="">
            <label for="user">Enter your Name:</label>
            <input type="text" placeholder="username" id="user"> <br><br>
            <label for="mail">Enter your Email:</label>
            <input type="email" placeholder="Email" id="mail"> <br><br>
            <label for="number">Enter your Contact:</label>
            <input type="number" placeholder="number" id="number"> <br><br>
            <label for="datetime">Date Of Birth:</label>
            <input type="date" id="datetime"> <br><br>

            <label for="file"> Upload your file:</label>
            <input type="file" id="file"> <br><br>

            <h3> Select your Language</h3>

            <input type="checkbox" id="eng">
            <label for="eng">English</label>

            <input type="checkbox" id="Hindi">
            <label for="Hindi">Hindi</label>

            <input type="checkbox" id="others">
            <label for="others">Others</label>
            <br><br>
            <h3> Select your Language</h3>
            <input type="radio" name="Language" id="English"> <label for="English">English</label>

            <input type="radio" name="Language" id="hindi">
            <label for="hindi">Hindi</label>


            <input type="radio" name="Language" id="Others">
            <label for="Others">others</label>
            <br><br>
            <p style="color: crimson; text-decoration: underline;"> Give your Reviews &Longrightarrow;</p>
            <textarea name="" id="" rows="3" cols="30" placeholder="write your reviews......."></textarea>
            <h4> Select your current state</h4>
            <select name="" id="" style="width: 200px; height:40px;">
                <option value=""> Select your state</option>
                <option value=""> Himachal Pradesh</option>
                <option value=""> Haryana</option>
                <option value=""> Punjab</option>
                <option value=""> Chandigarh</option>
            </select> <br><br>
            <button>login</button>
        </form>
        <form action=https://www.youtube.com/results?>
            search on youtube:<input type="text" placeholder="search anything...." name="search_query">
            <button> search</button>
        </form> <br><br>

        <form action="https://www.bing.com/search?">
            search on google:<input type="text" placeholder="search anything...." name="q">
            <button>search</button>
        </form>

    </fieldset><br>

    <form action="https://www.youtube.com/results?" style="text-align: center;">
        Search on Youtube:
        <input type="text" placeholder="search anything..." name="search_query">
        <button>Search</button>
    </form>

    <form action="https://www.bing.com/search?">
        Search on Google:
        <input type="text" placeholder="search anything..." name="q">
        <button>Search</button>
    </form>
</body>

</html>
