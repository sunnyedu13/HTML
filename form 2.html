<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: whitesmoke">
    <fieldset style="width: 50%; margin: auto; color: black; background-color: rgb(168, 210, 207);">
        <h1>Instagram</h1>
        <form action="">
            Enter your Name:<input type="text" placeholder="Username"> <BR></BR>
            Enter your Email:<input type="email" placeholder="Email"> <br><br>
            Enter your Contact:<input type="number" placeholder="phone number"> <br><br>
            Date Of Birth:<input type="date"> <br><br>
            Upload your Resume: <input type="file"> <br><br>
            <h3>Select Your Language</h3>
            <input type="checkbox"> English <input type="checkbox"> Hindi <input type="checkbox">Others <br><br>
            <h3>Select Your Language</h3>
            <input type="radio" name="Language"> English <input type="radio" name="Language"> Hindi <input type="radio"
                name="Language">Others <br><br>
            <p style="color: red; text-decoration: underline;">Give Some Reviews &Longrightarrow;</p>
            <textarea name="" id="" rows="3" cols="30" placeholder="Write your reviews..."></textarea>
            
            <h3>Select your current state:</h3> 
            <select name="" id="" style="width: 300px; height: 30px; background-color: rgb(232, 232, 232);">
                <option value="">Select your state</option>
                <option value="">Himachal Pradesh</option>
                <option value="">Haryana</option>
                <option value="">Chandigarh</option>
                <option value="">Punjab</option>
            </select>
            <br><br>

            <button>Login</button>
        </form>

    </fieldset>

</body>

</html>
