<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body style="background-color: black;">
    <fieldset style="width: 50%; margin: auto; background-color: black; color: white;">
<h1>Instagram</h1>
    <form action="">
        Enter Your Name: <input type="text" placeholder="Username"><br><br>
        Enter Your Mail: <input type="email" placeholder="Email"><br><br>
        Enter Your Contact: <input type="number" placeholder="phone number"><br><br>
        Date of Birth: <input type="datetime-local"><br><br>
        Upload Your Resume: <input type="file">
        <h3>Select Your Language:</h3>
        <input type="checkbox" name="lang">English  <input type="checkbox" name="lang">Hindi  <input type="checkbox" name="lang">Others <br><br>

        <h3>Select any one Langugae:</h3>
        <input type="radio" name="lang">English  <input type="radio" name="lang">Hindi  <input type="radio" name="lang">Others <br><br>
        Enter Your Password: <input type="password"><br><br>
        <button>Login</button>
    </form>
    </fieldset>
    
</body>
</html>
